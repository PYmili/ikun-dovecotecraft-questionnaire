<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/main.css') }}">
</head>
<body>
    <div class="content">
        <div class="introduce">
            <div class="introduce-content">
                <p class="tips animate__animated animate__slideInLeft">
                    Enter your personal details and start journey with us<br>
                    输入您的个人详细信息，与我们一起开始旅程
                </p>
            </div>

        </div>
        <div class="form-wrapper animate__animated animate__slideInRight">
            <div class="login-form">
                <h1>Login</h1>
                <span class="login-tips">
                    我是 ikun 真爱粉，你们都是小黑子！
                </span>
                <!-- <div class="other-login">
                    <img src="WeChat.png" alt="">
                    <span>Sigin With WeChat</span>
                </div> -->
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">通过用户名登录</span>
                    <span class="line"></span>
                </div>
                <div class="form">
                    <div class="input-wrapper">
                        <span class="input-tips">userName</span>
                        <input type="text" class="ipt" placeholder="用户名" id="username">
                    </div>
                    <div class="input-wrapper">
                        <span class="input-tips">PassWord</span>
                        <input type="password" class="ipt" placeholder="密码" id="password">
                    </div>
                    <div class="other-setting">
                        <div class="rem-pwd">
                            <input type="checkbox">
                            <span>记住我</span>
                        </div>
                        <span class="forget-pwd">
                            不能忘记密码！
                        </span>
                    </div>
                    <button class="btn">Login</button>
                </div>
                <span class="register">小黑子！你无法创建用户！</span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login/js/main.js') }}"></script>
</body>
</html>
